    <script type="text/javascript">
        window.qg('on', 'inWebOpened', function() {
            console.log('in-web displayed!');
        });
        if (window.location.href.includes('_lnchid')) {
            window.qg('on', 'lineProfileReceived', function() {
                alert('line profile synced');
            });
        } else {
            console.log('no line profile sync needed');
        }
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/my-sw.js', {scope: '/'}).then(function(reg) {
                    // registration worked
                    console.log('Registration succeeded. Scope is ' + reg.scope);
            }).catch(function(error) {
                // registration failed
                console.log('Registration failed with ' + error);
            });
        }

        // add click listner to all of the product
        modal = document.getElementById('modal_background');
        modal.style.display = "none";

        // add close to the cross sign on the modal
        close = document.getElementById('close');
        close.addEventListener('click', function() {
            modal.style.display = "none";
        })

        Array.from(document.getElementsByClassName("product_case")).forEach(function(elmt) {
            elmt.addEventListener('click', function (event) {
                modal.querySelector("img").src = this.querySelector("img").src;
                modal.querySelector("#modal_pd_names").innerHTML = this.querySelector("div").innerHTML;
                modal.style.display = "block";
            });
        });

        function register() {
            usr_email = document.getElementById("email").value;

            if (usr_email != "") {
                qg("identify", {"email": usr_email});
                alert("you have registered the email.");
            } else {
                alert("please enter the email");
            }      
            
        }

        function purchase() {
            product_name = document.getElementById("modal_pd_names").innerHTML;
            product_image = document.getElementById("modal_pd_image").src;
            // push events
            qg("event", "checkout_completed", {
                "product_id": product_name,
                "product_name": product_name, 
                "image": product_image
            });
            alert("you purchased one item.");
        }

        function addToCart() {
            product_name = document.getElementById("modal_pd_names").innerHTML;
            product_image = document.getElementById("modal_pd_image").src;
            // push events
            qg("event", "product_added_to_cart", {
                "product_id": product_name,
                "product_name": product_name, 
                "image": product_image
            });
            alert("you add one item to the cart");
        }

        // randomly show fake prompt
        if (Notification.permission == "default") {
            var randFlag = Math.round(Math.random());
            console.log('manual prompt.')
            if (randFlag == 1) {
                // this function would make the prompt show
                qg("prompt-push");
            } else {
                // suppress fake prompt to show
                console.log('suppress fake prompt.');
                qg('prompt-push', {push: {fakePrompt: false}})
            }
        }


    </script>
