<!DOCTYPE html>
<html>
<head>
    <title>my website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="general.css">
    
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">AIQUA</h1>
        <p class="lead">Just try to embeded Aiqua's SDK in this </p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col product_case">
                <div>iPhone XS Max 256GB</div>
                <img src="https://www.costco.com.tw/medias/sys_master/images/he9/hab/11354217087006.jpg">
            </div>
            <div class="col product_case">
                <div>Macbook Pro</div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcST5dSUl3f58TqH1sNR_Mq0KYEQadw-pYXeBW_Z0xa-I3UgEPMqeQ">
            </div>
            <div class="col product_case">
                <div>AirPod</div>
                <img src="https://store.storeimages.cdn-apple.com/8755/as-images.apple.com/is/image/AppleInc/aos/published/images/M/ME/MMEF2/MMEF2?wid=572&hei=572&fmt=jpeg&qlt=95&op_usm=0.5,0.5&.v=1503962928226">
            </div>
        </div>
        <div>
            <a aiq-tag="person_link" href="https://google.com">
                <img aiq-tag="person_img" src="https://www.apple.com/ac/structured-data/images/knowledge_graph_logo.png?201606271147">
            </a>
            <a aiq-tag="person_only_link" href="https://google.com">only link</a>
        </div>
        <hr>
        <div id="footer">
            <span>address: Taipei</span>
            <span>contact: tienyu.chang@appier.com</span>
        </div>
        
    </div>
    <!-- Modal -->
    <div id="modal_background" style="display: none;">
        <div id="product_modal">
            <div class="content">
                <div id="close">X</div>
                <div id="modal_pd_names">product name</div>
                <img id="modal_pd_image" src="">
                <form>
                    <label>User Email:</label>
                    <input type="email" class="form-control" name="email" placeholder="email..." id="email">
                    <button type="button" class="btn btn-primary" onclick="register()">register</button>
                    <button type="button" class="btn btn-secondary" onclick="purchase()">Purchase</button>
                    <button type="button" class="btn btn-secondary" onclick="addToCart()">Add Cart</button>
                </form>
            </div>
        </div>
    </div>

    <!-- script importing -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- import aiqua library -->
    <script src="https://cdn.qgraph.io/dist/aiqua-wp.js"></script>
    <script>
        AIQUA.init({
            appId: '95125409e1db46a88c5c',
            timeout: 5000
        });
    </script>

    <script type="text/javascript">
        !function(q,g,r,a,p,h,js) {
            if(q.qg)return;
            js = q.qg = function() {
            js.callmethod ? js.callmethod.call(js, arguments) : js.queue.push(arguments);
            };
            js.queue = [];
            p=g.createElement(r);p.async=!0;p.src=a;h=g.getElementsByTagName(r)[0];
            h.parentNode.insertBefore(p,h);
        } (window,document,'script','//cdn.qgr.ph/qgraph.95125409e1db46a88c5c.js');
    </script>

    <script type="text/javascript">
        // add click listner to all of the product
        modal = document.getElementById('modal_background');
        modal.style.display = "none";

        // add close to the cross sign on the modal
        close = document.getElementById('close');
        close.addEventListener('click', function() {
            modal.style.display = "none";
        })

        Array.from(document.getElementsByClassName("product_case")).forEach(function(elmt) {
            elmt.addEventListener('click', function (event) {
                modal.querySelector("img").src = this.querySelector("img").src;
                modal.querySelector("#modal_pd_names").innerHTML = this.querySelector("div").innerHTML;
                modal.style.display = "block";
            });
        });

        function register() {
            usr_email = document.getElementById("email").value;

            if (usr_email != "") {
                qg("identify", {"email": usr_email});
                alert("you have registered the email.");
            } else {
                alert("please enter the email");
            }      
            
        }

        function purchase() {
            product_name = document.getElementById("modal_pd_names").innerHTML;
            product_image = document.getElementById("modal_pd_image").src;
            // push events
            qg("event", "checkout_completed", {
                "product_name": product_name, 
                "image": product_image
            });
            alert("you purchased one item.");
        }

        function addToCart() {
            product_name = document.getElementById("modal_pd_names").innerHTML;
            product_image = document.getElementById("modal_pd_image").src;
            // push events
            qg("event", "product_added_to_cart", {
                "product_name": product_name, 
                "image": product_image
            });
            alert("you add one item to the cart");
        }


    </script>

</body>
</html>
