<!DOCTYPE html>
<html>
<head>
    <title>Profile Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="general.css">
    <style type="text/css">
        body {
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 mx-auto">
                <h1>Search AIQUA Profile</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 mx-auto">
            	<form>
                    <div class="form-group">
                        <label for="app_id">APP ID:</label>
                        <input class="form-control" placeholder="Enter APP ID" id="app_id">
                    </div>
                    <div class="form-group">
                        <label for="pwd">API Token:</label>
                        <input class="form-control" placeholder="Enter API Token" id="token">
                    </div>
                    <div class="form-group">
                        <label for="sel1">Select identifier:</label>
                        <select class="form-control" id="identifier">
                            <option>userId</option>
                            <option>user_id</option>
                            <option>IDFA</option>
                            <option>AAID</option>
                            <option>phoneNo</option>
                            <option>email</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Enter Identifier Value</label>
                        <input class="form-control" placeholder="Enter Identifier Value" id="value">
                    </div>
                </form>
                    <button type="submit" class="btn btn-primary" onclick="search();">Search</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 mx-auto">
                <h1>Result</h1>
                <div id="result"></div>
            </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function search() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                  document.getElementById("result").innerHTML = this.responseText;
                  console.log(this.responseText);
                }
            };
            var app_id = document.getElementById("app_id").value;
            var token  = "Token " + document.getElementById("token").value;
            var select_menu = document.getElementById("identifier")
            var identifier = select_menu.options[select_menu.selectedIndex].text;
            var identifier_value = document.getElementById("value").value;
            var request_url = "https://api.qgraph.io/api/v3/users/?" + identifier.trim() + "=" + identifier_value;
            console.log(app_id, token, request_url);
            xhttp.open("GET", request_url, true);
            xhttp.setRequestHeader("appid", app_id);
            xhttp.setRequestHeader("authorization", token);
            xhttp.send();
        }
    </script>
</body>
